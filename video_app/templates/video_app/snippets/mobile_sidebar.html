<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body sidebar">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link text-light d-flex align-items-center gap-2 sidebar-link" href="{% url 'video_app:home' %}">
                    <i class="bi bi-house-door-fill"></i> <span>Home</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-light d-flex align-items-center gap-2 sidebar-link" href="#">
                    <i class="bi bi-fire"></i> <span>Trending</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-light d-flex align-items-center gap-2 sidebar-link" href="#">
                    <i class="bi bi-folder"></i> <span>Categories</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-light d-flex align-items-center gap-2 sidebar-link" href="{% url 'video_app:upload_video' %}">
                    <i class="bi bi-cloud-arrow-up-fill"></i> <span>Upload</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                {% if user.is_authenticated %}
                <a class="nav-link text-light d-flex align-items-center gap-2 sidebar-link" href="{% url 'logout' %}">
                    <i class="bi bi-person-circle"></i> <span>Logout</span>
                </a>
                {% else %}
                <a class="nav-link text-light d-flex align-items-center gap-2 sidebar-link" href="{% url 'login' %}">
                    <i class="bi bi-person-circle"></i> <span>Account</span>
